<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #35384B;">
    <table border="1" style="border-collapse: collapse;" style="border: solid;" align="center" bgcolor="B7E5B4" height="700">
    <thead>
        <tr><th colspan="3" height="50"style="border: solid;">Müraciət et</th></tr>
      
    </thead>
    <tbody align="center">
        <tr style="border: solid;">
            <th width="100" style="border: solid;">Şəkil yükləyin</th>
            <td colspan="2" width="400" bgcolor="B5C1D1">
             <form action="">
                <input type="file">
             </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;">Ad</th>
            <td colspan="2"bgcolor="B5C1D1">
              <form action="">
                 <input type="text" placeholder="Ad">
              </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;">Soyad</th>
            <td colspan="2" bgcolor="B5C1D1">
                <form action="">
                    <input type="text" placeholder="Soyad">
                </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;" >Doğum tarixi</th>
            <td colspan="2"bgcolor="B5C1D1">
                <form action="">
                    <input type="date">
                </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;">Cinsiyyət</th>
            <td colspan="2"bgcolor="B5C1D1">
                <form action="">
                    <label for="Kişi"><b>Kişi</b></label>
                    <input type="radio" name="cinsiyyet" id="Kişi">
                    <label for="Qadın"><b>Qadın</b></label>
                    <input type="radio" name="cinsiyyet" id="Qadın">
                 </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;" >Email</th>
            <td colspan="2"bgcolor="B5C1D1">
                <form action="">
                    <input type="email" placeholder="Emailinizi yazın">
                </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th rowspan="2"style="border: solid;" > Əlaqə</th>
            <th bgcolor="B5C1D1" style="border: solid;">tel1:</th>
            <td bgcolor="B5C1D1">
             <form action="">
                <input type="text" placeholder="phone">
             </form>
            </td>

        </tr>
        <tr style="border: solid;">
            <th width="50" bgcolor="B5C1D1" style="border: solid;">tel2:</th>
            <td bgcolor="B5C1D1" >
                <form action="">
                    <input type="text" placeholder="phone">
                </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;" >Təcrübəniz</th>
            <td colspan="2" bgcolor="B5C1D1">
                <form action="">
                    <textarea name="" id="" cols="40" rows="3" placeholder="Təcrübələrinizi qeyd edin"></textarea>
                </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;">Xarici dillər</th>
            <td colspan="2"  bgcolor="B5C1D1">
                <form action="">
                    <label for="İngilis"><b>İngilis dili</b></label>
                    <input type="radio" id="İngilis">
                    <label for="Türk"><b>Türk dili</b></label>
                    <input type="radio" id="Türk">
                    <label for="Rus"><b>Rus dili</b></label>
                    <input type="radio" id="Rus">
                 </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;">Əsgərlik</th>
            <td colspan="2"  bgcolor="B5C1D1">
                <form action="">
                    <select name="" id="">
                        <option value="">Xidmətdə olub</option>
                        <option value="">Xidmətdə olmayıb</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr style="border: solid;">
            <th style="border: solid;">Təhsil</th>
            <td colspan="2"  bgcolor="B5C1D1">
                <form action="">
                    <select name="" id="">
                        <option value="">Orta təhsil</option>
                        <option value="">Ali təhsil</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr style="border: solid;">
           <td colspan="3" height="30" >
              <form action="">
                 <input type="submit">
              </form>
           </td>
        </tr>
    </tbody>
  </table>
  <hr color="#A2E1CC"><hr color="#A2E1CC">
  <table align="center">
    <tr><h2>Bizim Haqqımızda</h2></tr>
  </table>
  <center><iframe width="560" height="315" style="text-align: center;" src="https://www.youtube.com/embed/nMgD_X0Cgg8?si=TrdPlyCyxoPUjM2H" frameborder="" allowfullscreen></iframe>
  </center>
</body>
</html>
